databases:
  - name: sps-ai-db
    databaseName: sps_ai
    user: sps_user
    plan: free # Optional: Remove or change for production

services:
  - type: web
    name: sps-ai
    env: python
    buildCommand: "pip install -r requirements.txt"
    startCommand: "uvicorn main:app --host 0.0.0.0 --port $PORT"
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: OPENAI_API_KEY
        sync: false
      - key: DATABASE_URL
        fromDatabase:
          name: sps-ai-db
          property: connectionString

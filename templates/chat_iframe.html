<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPS AI</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        /* Elite Zinc Palette */
        :root {
            /* Backgrounds */
            --bg-body: #fafafa;
            /* Zinc-50ish */
            --bg-card: #ffffff;
            --bg-bubble-user: #18181b;
            /* Zinc-900 */
            --bg-bubble-ai: transparent;

            /* Text */
            --text-main: #27272a;
            /* Zinc-800 */
            --text-muted: #71717a;
            /* Zinc-500 */
            --text-inverted: #ffffff;

            /* Borders & Shadows */
            --border-subtle: #e4e4e7;
            /* Zinc-200 */
            --shadow-float: 0 4px 20px -2px rgba(0, 0, 0, 0.08);

            /* Suggestions */
            --bg-chip: #ffffff;
            --border-chip: #e4e4e7;
            --hover-chip: #f4f4f5;

            /* Dimensions */
            --radius-xl: 16px;
            --radius-md: 8px;
            --font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
        }

        * {
            box-sizing: border-box;
        }

        html,
        body {
            height: 100%;
            width: 100%;
            margin: 0;
            padding: 0;
            font-family: var(--font-family);
            background-color: var(--bg-body);
            color: var(--text-main);
            overflow: hidden;
            -webkit-font-smoothing: antialiased;
        }

        /* --- Chat Area --- */
        #chat-container {
            height: 100%;
            overflow-y: auto;
            /* Bottom padding clears the input area */
            padding: 20px 20px 160px 20px;
            display: flex;
            flex-direction: column;
            gap: 24px;
        }

        #chat-container::-webkit-scrollbar {
            width: 4px;
        }

        #chat-container::-webkit-scrollbar-thumb {
            background-color: rgba(0, 0, 0, 0.1);
            border-radius: 4px;
        }

        #chat-container::-webkit-scrollbar-track {
            background: transparent;
        }

        .message-row {
            display: flex;
            gap: 12px;
            opacity: 0;
            transform: translateY(10px);
            animation: fadeIn 0.3s cubic-bezier(0.2, 0.8, 0.2, 1) forwards;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .avatar {
            width: 24px;
            height: 24px;
            flex-shrink: 0;
            color: var(--text-main);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .avatar svg {
            width: 20px;
            height: 20px;
        }

        .message-content {
            font-size: 14px;
            line-height: 1.6;
            color: var(--text-main);
            max-width: 95%;
        }

        /* User Bubble: High Contrast Black */
        .message-row.user {
            justify-content: flex-end;
        }

        .message-row.user .message-content {
            background-color: var(--bg-bubble-user);
            color: var(--text-inverted);
            padding: 8px 14px;
            border-radius: var(--radius-xl);
            border-bottom-right-radius: 4px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        /* AI Message: Clean */
        .message-row.ai .message-content {
            padding-top: 2px;
        }

        /* --- Input Section --- */
        #input-container {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 20px;
            background: linear-gradient(to top, var(--bg-body) 85%, rgba(250, 250, 250, 0));
            display: flex;
            flex-direction: column;
            gap: 12px;
            align-items: center;
        }

        /* Quick Suggestions */
        #suggestions {
            display: flex;
            gap: 8px;
            width: 100%;
            overflow-x: auto;
            padding-bottom: 4px;
            scrollbar-width: none;
            /* Hide scrollbar */
        }

        #suggestions::-webkit-scrollbar {
            display: none;
        }

        .chip {
            background-color: var(--bg-chip);
            border: 1px solid var(--border-chip);
            color: var(--text-muted);
            padding: 6px 12px;
            border-radius: 100px;
            font-size: 12px;
            font-weight: 500;
            white-space: nowrap;
            cursor: pointer;
            transition: all 0.2s;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.03);
        }

        .chip:hover {
            color: var(--text-main);
            background-color: var(--hover-chip);
            border-color: #d4d4d8;
            transform: translateY(-1px);
        }

        /* Input Card */
        .notion-card {
            width: 100%;
            background-color: var(--bg-card);
            border: 1px solid var(--border-subtle);
            border-radius: var(--radius-xl);
            box-shadow: var(--shadow-float);
            padding: 12px;
            display: flex;
            align-items: flex-end;
            /* Align textarea and button to bottom */
            gap: 8px;
            transition: box-shadow 0.2s, border-color 0.2s;
        }

        .notion-card:focus-within {
            border-color: #a1a1aa;
            box-shadow: 0 8px 30px -4px rgba(0, 0, 0, 0.12);
        }

        textarea {
            flex: 1;
            border: none;
            background: transparent;
            font-family: inherit;
            font-size: 14px;
            color: var(--text-main);
            padding: 4px 2px;
            margin: 0;
            outline: none;
            resize: none;
            min-height: 24px;
            max-height: 120px;
            line-height: 1.5;
        }

        textarea::placeholder {
            color: #a1a1aa;
        }

        /* Send Button */
        #send-btn {
            background: #f4f4f5;
            /* Zinc-100 */
            border: none;
            width: 32px;
            height: 32px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #a1a1aa;
            cursor: default;
            transition: all 0.2s;
            flex-shrink: 0;
        }

        #send-btn.active {
            cursor: pointer;
            background-color: #18181b;
            /* Zinc-900 (Black) */
            color: white;
            transform: scale(1.05);
        }

        #send-btn svg {
            width: 16px;
            height: 16px;
            fill: currentColor;
        }

        /* Loading */
        .typing-dots {
            display: flex;
            gap: 4px;
            padding: 6px 0;
        }

        .dot {
            width: 5px;
            height: 5px;
            background: #a1a1aa;
            border-radius: 50%;
            animation: dance 1.4s infinite ease-in-out both;
        }

        .dot:nth-child(1) {
            animation-delay: -0.32s;
        }

        .dot:nth-child(2) {
            animation-delay: -0.16s;
        }

        @keyframes dance {

            0%,
            80%,
            100% {
                transform: scale(0);
            }

            40% {
                transform: scale(1);
            }
        }
    </style>
</head>

<body>

    <div id="chat-container">
        <!-- AI Greeting -->
        <div class="message-row ai">
            <div class="avatar">
                <!-- Sparkle -->
                <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M12 2L14.4 7.2L20 9L14.4 10.8L12 16L9.6 10.8L4 9L9.6 7.2L12 2Z" fill="currentColor" />
                </svg>
            </div>
            <div class="message-content">
                How can I assist with your pipeline simulation today?
            </div>
        </div>
    </div>

    <!-- Bottom Section -->
    <div id="input-container">
        <!-- Quick Actions / Suggestions -->
        <div id="suggestions">
            <div class="chip" onclick="usePrompt('How to optimized flow?')">Optimized flow</div>
            <div class="chip" onclick="usePrompt('Analyze pressure drop')">Pressure drop</div>
        </div>

        <!-- Input Card -->
        <div class="notion-card">
            <textarea id="message-input" placeholder="Ask AI anything..." rows="1"></textarea>
            <button id="send-btn">
                <svg viewBox="0 0 24 24">
                    <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"></path>
                </svg>
            </button>
        </div>
    </div>

    <script>
        const chatContainer = document.getElementById('chat-container');
        const input = document.getElementById('message-input');
        const sendBtn = document.getElementById('send-btn');
        const suggestions = document.getElementById('suggestions');
        let conversationId = localStorage.getItem('sps_conversation_id') || null;

        function usePrompt(text) {
            input.value = text;
            input.dispatchEvent(new Event('input'));
            input.focus();
            sendMessage();
        }

        input.addEventListener('input', function () {
            this.style.height = 'auto';
            this.style.height = Math.min(this.scrollHeight, 120) + 'px';
            if (this.value.trim().length > 0) sendBtn.classList.add('active');
            else sendBtn.classList.remove('active');
        });

        input.addEventListener('keydown', function (e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                if (sendBtn.classList.contains('active')) sendMessage();
            }
        });

        sendBtn.addEventListener('click', () => {
            if (sendBtn.classList.contains('active')) sendMessage();
        });

        async function sendMessage() {
            const text = input.value.trim();
            if (!text) return;

            // UI Optimistic Updates
            input.value = '';
            input.style.height = 'auto';
            sendBtn.classList.remove('active');
            suggestions.style.display = 'none'; // Hide suggestions after first message
            input.focus();

            appendMessage('user', text);
            const loadingId = appendLoading();

            try {
                const response = await fetch('/api/chat/', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message: text, conversation_id: conversationId })
                });

                if (!response.ok) throw new Error('API Error');
                const data = await response.json();

                if (data.conversation_id && !conversationId) {
                    conversationId = data.conversation_id;
                    localStorage.setItem('sps_conversation_id', conversationId);
                }

                removeLoading(loadingId);
                appendMessage('ai', data.content);

            } catch (error) {
                removeLoading(loadingId);
                appendMessage('ai', "Error connecting.");
            }
        }

        function appendMessage(role, text) {
            const row = document.createElement('div');
            row.className = `message-row ${role}`;

            if (role === 'ai') {
                const avatar = document.createElement('div');
                avatar.className = 'avatar';
                avatar.innerHTML = `<svg viewBox="0 0 24 24" fill="none"><path d="M12 2L14.4 7.2L20 9L14.4 10.8L12 16L9.6 10.8L4 9L9.6 7.2L12 2Z" fill="currentColor"/></svg>`;
                row.appendChild(avatar);
            }

            const content = document.createElement('div');
            content.className = 'message-content';
            content.innerHTML = text.replace(/\*\*(.*?)\*\*/g, '<b>$1</b>').replace(/\n/g, '<br>');
            row.appendChild(content);
            chatContainer.appendChild(row);
            scrollToBottom();
        }

        function appendLoading() {
            const id = 'loading-' + Date.now();
            const row = document.createElement('div');
            row.id = id;
            row.className = 'message-row ai';
            row.innerHTML = `
                <div class="avatar"><svg viewBox="0 0 24 24" fill="none"><path d="M12 2L14.4 7.2L20 9L14.4 10.8L12 16L9.6 10.8L4 9L9.6 7.2L12 2Z" fill="currentColor"/></svg></div>
                <div class="message-content">
                    <div class="typing-dots"><div class="dot"></div><div class="dot"></div><div class="dot"></div></div>
                </div>
            `;
            chatContainer.appendChild(row);
            scrollToBottom();
            return id;
        }

        function removeLoading(id) {
            const el = document.getElementById(id);
            if (el) el.remove();
        }

        function scrollToBottom() {
            setTimeout(() => { chatContainer.scrollTop = chatContainer.scrollHeight; }, 50);
        }
    </script>
</body>

</html>

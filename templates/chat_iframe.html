<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPS Assistant</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-body: #ffffff;
            --text-main: #111;
            --text-muted: #888;

            --bg-user: #000;
            --text-user: #fff;

            --bg-card: rgba(255, 255, 255, 0.95);
            --border-card: #e5e5e5;
            --shadow-card: 0 4px 20px rgba(0, 0, 0, 0.08);

            --bg-sidebar: #f8f8f8;

            --font-family: 'Inter', -apple-system, sans-serif;
            --ease-out: cubic-bezier(0.16, 1, 0.3, 1);
        }

        * {
            box-sizing: border-box;
        }

        html,
        body {
            height: 100%;
            width: 100%;
            margin: 0;
            padding: 0;
            font-family: var(--font-family);
            background-color: var(--bg-body) !important;
            /* Force White */
            color: var(--text-main);
            overflow: hidden;
            -webkit-font-smoothing: antialiased;
        }

        /* --- Sidebar --- */
        #history-sidebar {
            position: fixed;
            top: 0;
            left: 0;
            bottom: 0;
            width: 260px;
            background: var(--bg-sidebar);
            border-right: 1px solid #eee;
            transform: translateX(-100%);
            transition: transform 0.3s var(--ease-out);
            z-index: 50;
            display: flex;
            flex-direction: column;
            box-shadow: 4px 0 24px rgba(0, 0, 0, 0.05);
        }

        #history-sidebar.open {
            transform: translateX(0);
        }

        .sidebar-header {
            padding: 24px 20px;
        }

        .new-chat-btn {
            width: 100%;
            padding: 12px;
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            color: #333;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            transition: all 0.2s;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.05);
        }

        .new-chat-btn:hover {
            border-color: #bbb;
            transform: translateY(-1px);
        }

        .history-list {
            flex: 1;
            overflow-y: auto;
            padding: 0 20px 20px 20px;
        }

        .history-item {
            padding: 12px;
            font-size: 14px;
            color: #555;
            border-radius: 6px;
            cursor: pointer;
            margin-bottom: 4px;
            transition: background 0.1s;
        }

        .history-item:hover {
            background: #eee;
            color: #000;
        }

        /* Overlay */
        #overlay {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(2px);
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s;
            z-index: 40;
        }

        #overlay.active {
            opacity: 1;
            pointer-events: auto;
        }

        /* Menu Trigger */
        .top-left-trigger {
            position: fixed;
            top: 16px;
            left: 16px;
            z-index: 30;
        }

        #menu-btn {
            background: #fff;
            border: 1px solid #eee;
            border-radius: 8px;
            padding: 8px;
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
            transition: transform 0.2s;
        }

        #menu-btn:hover {
            transform: scale(1.05);
        }

        /* --- Chat Area --- */
        #chat-container {
            height: 100%;
            overflow-y: auto;
            padding: 24px 24px 140px 24px;
            display: flex;
            flex-direction: column;
            gap: 20px;
            transition: justify-content 0.5s;
        }

        #chat-container.centered {
            justify-content: center;
        }

        /* Messages */
        .message-row {
            display: flex;
            gap: 14px;
            opacity: 0;
            transform: translateY(12px);
            animation: slideUp 0.4s forwards;
        }

        @keyframes slideUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .avatar {
            width: 32px;
            height: 32px;
            flex-shrink: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #f4f4f4;
            border-radius: 8px;
            color: #333;
        }

        .avatar svg {
            width: 18px;
            height: 18px;
        }

        .message-content {
            font-size: 15px;
            line-height: 1.6;
            color: var(--text-main);
            max-width: 90%;
        }

        /* User Bubble */
        .message-row.user {
            justify-content: flex-end;
        }

        .message-row.user .message-content {
            background-color: var(--bg-user);
            color: var(--text-user);
            padding: 12px 18px;
            border-radius: 16px;
            border-bottom-right-radius: 2px;
            font-weight: 400;
        }

        /* Hero */
        .message-row.welcome {
            flex-direction: column;
            align-items: center;
            text-align: center;
            margin-bottom: 60px;
        }

        .message-row.welcome .avatar {
            width: 64px;
            height: 64px;
            background: #000;
            color: #fff;
            border-radius: 24px;
            margin-bottom: 16px;
            box-shadow: 0 12px 32px rgba(0, 0, 0, 0.15);
        }

        .message-row.welcome .avatar svg {
            width: 32px;
            height: 32px;
        }

        .message-row.welcome .message-content {
            font-size: 20px;
            font-weight: 600;
            color: #111;
        }

        /* --- Floating Input --- */
        #input-container {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 24px;
            display: flex;
            justify-content: center;
            /* Gradient Mask */
            background: linear-gradient(to top, rgba(255, 255, 255, 1) 50%, rgba(255, 255, 255, 0));
            z-index: 10;
        }

        .notion-card {
            width: 100%;
            max-width: 700px;
            background-color: var(--bg-card);
            border: 1px solid var(--border-card);
            border-radius: 16px;
            box-shadow: var(--shadow-card);
            padding: 12px;
            display: flex;
            align-items: flex-end;
            gap: 12px;
            backdrop-filter: blur(8px);
            transition: all 0.2s;
        }

        .notion-card:focus-within {
            border-color: #ccc;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.12);
        }

        textarea {
            flex: 1;
            border: none;
            background: transparent;
            font-family: inherit;
            font-size: 15px;
            color: var(--text-main);
            padding: 8px 4px;
            margin: 0;
            outline: none;
            resize: none;
            height: 40px;
            max-height: 120px;
            line-height: 1.5;
        }

        textarea::placeholder {
            color: #aaa;
        }

        #send-btn {
            background: transparent;
            border: none;
            width: 36px;
            height: 36px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #ddd;
            cursor: default;
            transition: all 0.2s;
            flex-shrink: 0;
            margin-bottom: 2px;
        }

        #send-btn.active {
            cursor: pointer;
            background-color: #000;
            color: #fff;
        }

        #send-btn svg {
            width: 18px;
            height: 18px;
        }

        /* Loading */
        .typing-indicator {
            display: flex;
            gap: 4px;
            padding: 6px 0;
        }

        .dot {
            width: 4px;
            height: 4px;
            background-color: #aaa;
            border-radius: 50%;
            animation: bounce 1.4s infinite ease-in-out both;
        }

        .dot:nth-child(1) {
            animation-delay: -0.32s;
        }

        .dot:nth-child(2) {
            animation-delay: -0.16s;
        }

        @keyframes bounce {

            0%,
            80%,
            100% {
                transform: scale(0);
            }

            40% {
                transform: scale(1);
            }
        }
    </style>
</head>

<body>

    <div id="overlay"></div>

    <div class="top-left-trigger">
        <button id="menu-btn"><svg viewBox="0 0 24 24" width="20" height="20" stroke="currentColor" stroke-width="2"
                fill="none">
                <line x1="3" y1="12" x2="21" y2="12"></line>
                <line x1="3" y1="6" x2="21" y2="6"></line>
                <line x1="3" y1="18" x2="21" y2="18"></line>
            </svg></button>
    </div>

    <div id="history-sidebar">
        <div class="sidebar-header">
            <button class="new-chat-btn" id="new-chat-btn">
                <svg viewBox="0 0 24 24" width="16" height="16" fill="none" stroke="currentColor" stroke-width="2">
                    <line x1="12" y1="5" x2="12" y2="19"></line>
                    <line x1="5" y1="12" x2="19" y2="12"></line>
                </svg>
                New Chat
            </button>
        </div>
        <div class="history-list" id="history-list"></div>
    </div>

    <div id="chat-container" class="centered">
        <div id="welcome-msg" class="message-row welcome">
            <div class="avatar"><svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M12 2a10 10 0 1 0 10 10 4 4 0 0 1-5-5 4 4 0 0 1-5-5" />
                </svg></div>
            <div class="message-content">SPS Assistant</div>
        </div>
    </div>

    <div id="input-container">
        <div class="notion-card">
            <textarea id="message-input" placeholder="Type a message..." rows="1"></textarea>
            <button id="send-btn"><svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <line x1="22" y1="2" x2="11" y2="13"></line>
                    <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                </svg></button>
        </div>
    </div>

    <script>
        const chatContainer = document.getElementById('chat-container');
        const welcomeMsg = document.getElementById('welcome-msg');
        const input = document.getElementById('message-input');
        const sendBtn = document.getElementById('send-btn');
        const sidebar = document.getElementById('history-sidebar');
        const overlay = document.getElementById('overlay');
        const historyList = document.getElementById('history-list');
        let conversationId = localStorage.getItem('sps_conversation_id') || null;

        document.getElementById('menu-btn').onclick = () => {
            sidebar.classList.add('open');
            overlay.classList.add('active');
            loadHistory();
        };

        overlay.onclick = () => {
            sidebar.classList.remove('open');
            overlay.classList.remove('active');
        };

        document.getElementById('new-chat-btn').onclick = () => {
            conversationId = null;
            localStorage.removeItem('sps_conversation_id');
            chatContainer.innerHTML = '';
            chatContainer.classList.add('centered');
            chatContainer.appendChild(welcomeMsg);
            welcomeMsg.style.display = 'flex';
            welcomeMsg.style.opacity = '1';
            sidebar.classList.remove('open');
            overlay.classList.remove('active');
        };

        async function loadHistory() {
            historyList.innerHTML = '<div style="padding:10px; color:#999; text-align:center;">Loading...</div>';
            try {
                const res = await fetch('/api/conversations/');
                if (!res.ok) throw new Error('DB Error');
                const data = await res.json();
                historyList.innerHTML = '';
                if (data.length === 0) historyList.innerHTML = '<div style="padding:10px; color:#999;">No history.</div>';
                data.forEach(c => {
                    const el = document.createElement('div');
                    el.className = 'history-item';
                    el.innerText = c.title || 'Untitled';
                    el.onclick = () => loadChat(c.id);
                    historyList.appendChild(el);
                });
            } catch (e) {
                historyList.innerHTML = '<div style="padding:10px; color:red; text-align:center;">Connection Error</div>';
            }
        }

        async function loadChat(id) {
            sidebar.classList.remove('open');
            overlay.classList.remove('active');
            chatContainer.innerHTML = '';
            chatContainer.classList.remove('centered');
            conversationId = id;
            localStorage.setItem('sps_conversation_id', id);

            // Fetch messages
            const res = await fetch(`/api/conversations/${id}/messages/`);
            const msgs = await res.json();
            msgs.forEach(m => {
                if (m.role !== 'system') appendMessage(m.role === 'assistant' ? 'ai' : 'user', m.content);
            });
        }

        input.addEventListener('input', function () {
            this.style.height = 'auto'; this.style.height = Math.min(this.scrollHeight, 120) + 'px';
            if (this.value.trim().length > 0) sendBtn.classList.add('active'); else sendBtn.classList.remove('active');
        });

        input.onkeydown = (e) => {
            if (e.key === 'Enter' && !e.shiftKey) { e.preventDefault(); sendMessage(); }
        }
        sendBtn.onclick = sendMessage;

        async function sendMessage() {
            const text = input.value.trim();
            if (!text) return;

            if (chatContainer.classList.contains('centered')) {
                chatContainer.classList.remove('centered');
                if (welcomeMsg) welcomeMsg.style.display = 'none';
            }

            input.value = ''; input.style.height = '40px'; sendBtn.classList.remove('active');
            appendMessage('user', text);
            const loadingId = appendLoading();

            try {
                const res = await fetch('/api/chat/', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message: text, conversation_id: conversationId })
                });
                const data = await res.json();
                if (data.conversation_id) conversationId = data.conversation_id;

                removeLoading(loadingId);
                appendMessage('ai', data.content);
            } catch (e) {
                removeLoading(loadingId);
                appendMessage('ai', "Error connecting to AI.");
            }
        }

        function appendMessage(role, text) {
            const row = document.createElement('div');
            row.className = `message-row ${role}`;

            if (role === 'ai') {
                row.innerHTML = `<div class="avatar"><svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M12 2a10 10 0 1 0 10 10 4 4 0 0 1-5-5 4 4 0 0 1-5-5" /></svg></div>
                                 <div class="message-content">${text}</div>`;
            } else {
                row.innerHTML = `<div class="message-content">${text}</div>`;
            }
            chatContainer.appendChild(row);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        function appendLoading() {
            const id = 'loading-' + Date.now();
            const row = document.createElement('div');
            row.id = id;
            row.className = 'message-row ai';
            row.innerHTML = `<div class="avatar"><svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M12 2a10 10 0 1 0 10 10 4 4 0 0 1-5-5 4 4 0 0 1-5-5" /></svg></div>
                             <div class="message-content"><div class="typing-indicator"><div class="dot"></div><div class="dot"></div><div class="dot"></div></div></div>`;
            chatContainer.appendChild(row);
            chatContainer.scrollTop = chatContainer.scrollHeight;
            return id;
        }
        function removeLoading(id) { document.getElementById(id)?.remove(); }
    </script>
</body>

</html>

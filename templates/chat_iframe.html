<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPS Assistant</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            /* Ultra-Clean Palette */
            --bg-body: #ffffff;
            --text-main: #1a1a1a;
            --text-muted: #888888;

            /* Chat Bubbles */
            --bg-user: #000000;
            --text-user: #ffffff;

            /* Input Card */
            --bg-card: rgba(255, 255, 255, 0.95);
            --border-card: rgba(0, 0, 0, 0.06);
            --shadow-card: 0 8px 32px rgba(0, 0, 0, 0.08);
            --shadow-focus: 0 8px 32px rgba(0, 0, 0, 0.12);

            --font-family: 'Inter', -apple-system, sans-serif;
            --ease-spring: cubic-bezier(0.175, 0.885, 0.32, 1.275);
            --ease-out: cubic-bezier(0.16, 1, 0.3, 1);
        }

        * {
            box-sizing: border-box;
        }

        ::selection {
            background: #f3f3f3;
            color: #000;
        }

        html,
        body {
            height: 100%;
            width: 100%;
            margin: 0;
            padding: 0;
            font-family: var(--font-family);
            background-color: var(--bg-body);
            color: var(--text-main);
            overflow: hidden;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        /* --- Main Layout --- */
        #chat-container {
            height: 100%;
            overflow-y: auto;
            padding: 24px 24px 140px 24px;
            display: flex;
            flex-direction: column;
            gap: 20px;
            transition: justify-content 0.6s var(--ease-out);
        }

        #chat-container.centered {
            justify-content: center;
        }

        /* Hidden Scrollbar for cleaner look */
        #chat-container::-webkit-scrollbar {
            width: 0px;
            background: transparent;
        }

        /* --- Messages --- */
        .message-row {
            display: flex;
            gap: 14px;
            opacity: 0;
            transform: translateY(12px);
            animation: slideUp 0.5s var(--ease-out) forwards;
        }

        @keyframes slideUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .avatar {
            width: 28px;
            height: 28px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
            color: var(--text-main);
            background: #f9f9f9;
            /* Subtle backing */
            border-radius: 6px;
        }

        .avatar svg {
            width: 18px;
            height: 18px;
        }

        .message-content {
            font-size: 15px;
            line-height: 1.6;
            color: var(--text-main);
            max-width: 90%;
            font-weight: 400;
            letter-spacing: -0.01em;
        }

        .message-content b {
            font-weight: 600;
        }

        /* User Message */
        .message-row.user {
            justify-content: flex-end;
        }

        .message-row.user .message-content {
            background-color: var(--bg-user);
            color: var(--text-user);
            padding: 10px 18px;
            border-radius: 14px;
            border-bottom-right-radius: 4px;
            box-shadow: 0 2px 12px rgba(0, 0, 0, 0.1);
        }

        /* Hero / Welcome State */
        .message-row.welcome {
            flex-direction: column;
            align-items: center;
            text-align: center;
            gap: 16px;
            margin-bottom: 40px;
        }

        .message-row.welcome .avatar {
            width: 64px;
            height: 64px;
            background: #000000;
            border-radius: 50%;
            color: #fff;
            margin-bottom: 8px;
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.1);
        }

        .message-row.welcome .avatar svg {
            width: 32px;
            height: 32px;
        }

        .message-row.welcome .message-content {
            font-size: 18px;
            font-weight: 500;
            color: #111;
        }

        .message-row.welcome .sub-text {
            font-size: 14px;
            color: #999;
            margin-top: 4px;
            display: block;
        }

        /* --- Input Area --- */
        #input-container {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 24px;
            /* Modern Glassmorphism Gradient */
            background: linear-gradient(to top, rgba(255, 255, 255, 1) 40%, rgba(255, 255, 255, 0.8) 70%, rgba(255, 255, 255, 0));
            backdrop-filter: blur(2px);
            /* Subtle blur behind */
            display: flex;
            justify-content: center;
            z-index: 10;
        }

        .notion-card {
            width: 100%;
            background-color: var(--bg-card);
            border: 1px solid var(--border-card);
            border-radius: 16px;
            box-shadow: var(--shadow-card);
            padding: 12px 16px;
            display: flex;
            align-items: center;
            /* Align center vertically */
            gap: 12px;
            transition: all 0.3s var(--ease-out);
        }

        .notion-card:focus-within {
            border-color: rgba(0, 0, 0, 0.15);
            box-shadow: var(--shadow-focus);
            transform: translateY(-2px);
        }

        textarea {
            flex: 1;
            border: none;
            background: transparent;
            font-family: inherit;
            font-size: 15px;
            color: var(--text-main);
            padding: 2px 0;
            margin: 0;
            outline: none;
            resize: none;
            height: 24px;
            max-height: 120px;
            line-height: 1.5;
        }

        textarea::placeholder {
            color: #b0b0b0;
        }

        #send-btn {
            background: transparent;
            border: none;
            width: 32px;
            height: 32px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #d1d1d1;
            cursor: default;
            transition: all 0.3s var(--ease-out);
            flex-shrink: 0;
        }

        #send-btn.active {
            cursor: pointer;
            color: #fff;
            background-color: #000;
            transform: scale(1.05);
        }

        #send-btn svg {
            width: 18px;
            height: 18px;
            fill: currentColor;
        }

        /* Loading */
        .typing-indicator {
            display: flex;
            gap: 4px;
            padding: 6px 0;
        }

        .dot {
            width: 4px;
            height: 4px;
            background: #ccc;
            border-radius: 50%;
            animation: bounce 1.4s infinite ease-in-out both;
        }

        .dot:nth-child(1) {
            animation-delay: -0.32s;
        }

        .dot:nth-child(2) {
            animation-delay: -0.16s;
        }

        @keyframes bounce {

            0%,
            80%,
            100% {
                transform: scale(0);
            }

            40% {
                transform: scale(1);
            }
        }
    </style>
</head>

<body>

    <div id="chat-container" class="centered">
        <!-- Hero Welcome -->
        <div id="welcome-msg" class="message-row welcome">
            <div class="avatar">
                <!-- Abstract "AI" Logo -->
                <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <circle cx="12" cy="12" r="10" stroke="currentColor" stroke-width="2" />
                    <path d="M12 8V12L14 14" stroke="currentColor" stroke-width="2" stroke-linecap="round" />
                    <path d="M12 16H12.01" stroke="currentColor" stroke-width="2" stroke-linecap="round" />
                </svg>
            </div>
            <div class="message-content">
                SPS Assistant
                <span class="sub-text">Ask anything about pipeline optimization.</span>
            </div>
        </div>
    </div>

    <!-- Input -->
    <div id="input-container">
        <div class="notion-card">
            <textarea id="message-input" placeholder="Type a message..." rows="1"></textarea>
            <button id="send-btn">
                <svg viewBox="0 0 24 24">
                    <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"></path>
                </svg>
            </button>
        </div>
    </div>

    <script>
        const chatContainer = document.getElementById('chat-container');
        const welcomeMsg = document.getElementById('welcome-msg');
        const input = document.getElementById('message-input');
        const sendBtn = document.getElementById('send-btn');
        let conversationId = localStorage.getItem('sps_conversation_id') || null;

        input.addEventListener('input', function () {
            this.style.height = 'auto';
            this.style.height = Math.min(this.scrollHeight, 120) + 'px';
            if (this.value.trim().length > 0) sendBtn.classList.add('active');
            else sendBtn.classList.remove('active');
        });

        input.addEventListener('keydown', function (e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                if (sendBtn.classList.contains('active')) sendMessage();
            }
        });

        sendBtn.addEventListener('click', () => {
            if (sendBtn.classList.contains('active')) sendMessage();
        });

        async function sendMessage() {
            const text = input.value.trim();
            if (!text) return;

            // Transition
            if (chatContainer.classList.contains('centered')) {
                chatContainer.classList.remove('centered');
                // Fade out welcome message smoothly
                if (welcomeMsg) {
                    welcomeMsg.style.opacity = '0';
                    setTimeout(() => welcomeMsg.style.display = 'none', 300);
                }
            }

            input.value = '';
            input.style.height = '24px';
            sendBtn.classList.remove('active');
            input.focus();

            appendMessage('user', text);
            const loadingId = appendLoading();

            try {
                const response = await fetch('/api/chat/', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message: text, conversation_id: conversationId })
                });

                if (!response.ok) throw new Error('API Error');
                const data = await response.json();

                if (data.conversation_id && !conversationId) {
                    conversationId = data.conversation_id;
                    localStorage.setItem('sps_conversation_id', conversationId);
                }

                removeLoading(loadingId);
                appendMessage('ai', data.content);

            } catch (error) {
                removeLoading(loadingId);
                appendMessage('ai', "I'm having trouble connecting right now.");
            }
        }

        function appendMessage(role, text) {
            const row = document.createElement('div');
            row.className = `message-row ${role}`;

            if (role === 'ai') {
                const avatar = document.createElement('div');
                avatar.className = 'avatar';
                avatar.innerHTML = `<svg viewBox="0 0 24 24" fill="none"><path d="M12 2L14.4 7.2L20 9L14.4 10.8L12 16L9.6 10.8L4 9L9.6 7.2L12 2Z" fill="currentColor"/></svg>`;
                row.appendChild(avatar);
            }

            const content = document.createElement('div');
            content.className = 'message-content';
            content.innerHTML = text.replace(/\*\*(.*?)\*\*/g, '<b>$1</b>').replace(/\n/g, '<br>');
            row.appendChild(content);
            chatContainer.appendChild(row);
            scrollToBottom();
        }

        function appendLoading() {
            const id = 'loading-' + Date.now();
            const row = document.createElement('div');
            row.id = id;
            row.className = 'message-row ai';
            row.innerHTML = `
                <div class="avatar"><svg viewBox="0 0 24 24" fill="none"><path d="M12 2L14.4 7.2L20 9L14.4 10.8L12 16L9.6 10.8L4 9L9.6 7.2L12 2Z" fill="currentColor"/></svg></div>
                <div class="message-content">
                    <div class="typing-indicator"><div class="dot"></div><div class="dot"></div><div class="dot"></div></div>
                </div>
            `;
            chatContainer.appendChild(row);
            scrollToBottom();
            return id;
        }

        function removeLoading(id) {
            const el = document.getElementById(id);
            if (el) el.remove();
        }

        function scrollToBottom() {
            setTimeout(() => { chatContainer.scrollTop = chatContainer.scrollHeight; }, 100);
        }
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPS AI</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            /* Notion Light Mode Palette */
            --bg-body: #ffffff;
            --bg-cursor: #f2f3f5;
            /* Hover/Selection */
            --text-main: #37352f;
            --text-muted: #787774;
            --border-subtle: #e9e9e8;
            --shadow-card: rgba(15, 15, 15, 0.05);
            --shadow-input: rgba(15, 15, 15, 0.1);

            /* Input & Accents */
            --bg-input: #ffffff;
            --border-input: #e0e0e0;
            --accent-blue: #007aff;
            --user-bubble: #f0f0ef;
            /* Very subtle grey for user */

            /* Dims */
            --radius-lg: 12px;
            --radius-pill: 100px;
            --font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        }

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: var(--font-family);
            background-color: var(--bg-body);
            color: var(--text-main);
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            -webkit-font-smoothing: antialiased;
        }

        /* --- Chat Scroll Area --- */
        #chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 24px 20px 140px 20px;
            /* Deep bottom padding for floating input */
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        /* Scrollbar */
        #chat-container::-webkit-scrollbar {
            width: 6px;
        }

        #chat-container::-webkit-scrollbar-thumb {
            background-color: rgba(0, 0, 0, 0.06);
            border-radius: 3px;
        }

        #chat-container::-webkit-scrollbar-track {
            background: transparent;
        }

        .message-row {
            display: flex;
            gap: 12px;
            opacity: 0;
            transform: translateY(10px);
            animation: fadeIn 0.3s cubic-bezier(0.2, 0.8, 0.2, 1) forwards;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Avatar */
        .avatar {
            width: 24px;
            height: 24px;
            margin-top: 3px;
            flex-shrink: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-main);
        }

        .avatar svg {
            width: 18px;
            height: 18px;
            fill: currentColor;
        }

        /* Message Content */
        .message-content {
            font-size: 15px;
            line-height: 1.6;
            color: var(--text-main);
            max-width: 92%;
            word-wrap: break-word;
        }

        .message-content b {
            font-weight: 600;
        }

        /* User Message: Minimalist Bubble */
        .message-row.user {
            justify-content: flex-end;
        }

        .message-row.user .message-content {
            background-color: var(--user-bubble);
            padding: 8px 14px;
            border-radius: var(--radius-lg);
            border-bottom-right-radius: 2px;
            color: var(--text-main);
        }

        /* AI Message: Plain Text (Classic Notion style) */
        .message-row.ai .message-content {
            padding: 0;
            /* No background for AI to keep it clean like a doc */
        }

        /* --- Floating Input Card --- */
        #input-container {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 20px;
            background: linear-gradient(to top, var(--bg-body) 80%, rgba(255, 255, 255, 0));
            display: flex;
            justify-content: center;
        }

        .notion-card {
            width: 100%;
            background-color: var(--bg-input);
            border: 1px solid var(--border-input);
            border-radius: var(--radius-lg);
            box-shadow: 0 4px 12px var(--shadow-input);
            padding: 12px 14px;
            display: flex;
            flex-direction: column;
            gap: 8px;
            transition: box-shadow 0.2s, border-color 0.2s;
        }

        .notion-card:focus-within {
            border-color: #d0d0d0;
            box-shadow: 0 6px 16px rgba(0, 0, 0, 0.08);
            /* Slightly lifted */
        }

        /* Input Field */
        textarea {
            border: none;
            background: transparent;
            font-family: inherit;
            font-size: 14px;
            color: var(--text-main);
            padding: 0;
            margin: 0;
            outline: none;
            resize: none;
            min-height: 24px;
            max-height: 150px;
            line-height: 1.5;
        }

        textarea::placeholder {
            color: #a5a5a3;
        }

        /* Toolbar Actions */
        .toolbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-top: 4px;
        }

        .toolbar-left {
            display: flex;
            gap: 4px;
        }

        .action-btn {
            display: flex;
            align-items: center;
            gap: 6px;
            padding: 4px 8px;
            border-radius: 6px;
            font-size: 12px;
            color: var(--text-muted);
            cursor: pointer;
            transition: background 0.1s;
        }

        .action-btn:hover {
            background-color: var(--bg-cursor);
            color: var(--text-main);
        }

        .action-btn svg {
            width: 14px;
            height: 14px;
            stroke-width: 2px;
        }

        /* Send Button */
        #send-btn {
            background: transparent;
            border: none;
            width: 28px;
            height: 28px;
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #d0d0d0;
            cursor: default;
            /* Disabled state initially */
            transition: color 0.1s, background 0.1s;
        }

        #send-btn.active {
            cursor: pointer;
            color: var(--accent-blue);
            background-color: rgba(0, 122, 255, 0.1);
        }

        #send-btn svg {
            width: 16px;
            height: 16px;
            fill: currentColor;
        }

        /* Loading Dots */
        .typing-dots {
            display: flex;
            gap: 4px;
            padding: 4px 0;
        }

        .dot {
            width: 4px;
            height: 4px;
            background-color: #999;
            border-radius: 50%;
            animation: dance 1.4s infinite ease-in-out both;
        }

        .dot:nth-child(1) {
            animation-delay: -0.32s;
        }

        .dot:nth-child(2) {
            animation-delay: -0.16s;
        }

        @keyframes dance {

            0%,
            80%,
            100% {
                transform: scale(0);
            }

            40% {
                transform: scale(1);
            }
        }
    </style>
</head>

<body>

    <div id="chat-container">
        <!-- AI Greeting -->
        <div class="message-row ai">
            <div class="avatar">
                <!-- Notion Sparkle Icon -->
                <svg viewBox="0 0 24 24">
                    <path d="M9 19l2.5-9L19 12l-9-2.5L9 5l-2.5 9L2 12l9 2.5z" />
                </svg>
            </div>
            <div class="message-content">
                How can I assist with your pipeline simulation?
            </div>
        </div>
    </div>

    <!-- Floating Input -->
    <div id="input-container">
        <div class="notion-card">
            <textarea id="message-input" placeholder="Ask AI anything..." rows="1"></textarea>

            <div class="toolbar">
                <div class="toolbar-left">
                    <div class="action-btn">
                        <!-- Plus icon -->
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
                            <path d="M12 5v14M5 12h14" />
                        </svg>
                        Attach
                    </div>
                </div>
                <button id="send-btn">
                    <svg viewBox="0 0 24 24">
                        <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"></path>
                    </svg>
                </button>
            </div>
        </div>
    </div>

    <script>
        const chatContainer = document.getElementById('chat-container');
        const input = document.getElementById('message-input');
        const sendBtn = document.getElementById('send-btn');
        let conversationId = localStorage.getItem('sps_conversation_id') || null;

        // Auto-Resize & State
        input.addEventListener('input', function () {
            this.style.height = 'auto';
            this.style.height = Math.min(this.scrollHeight, 120) + 'px';

            if (this.value.trim().length > 0) {
                sendBtn.classList.add('active');
            } else {
                sendBtn.classList.remove('active');
            }
        });

        // Enter to Send
        input.addEventListener('keydown', function (e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                if (sendBtn.classList.contains('active')) sendMessage();
            }
        });

        sendBtn.addEventListener('click', () => {
            if (sendBtn.classList.contains('active')) sendMessage();
        });

        async function sendMessage() {
            const text = input.value.trim();
            if (!text) return;

            // UI Reset
            input.value = '';
            input.style.height = 'auto';
            sendBtn.classList.remove('active');
            input.focus();

            appendMessage('user', text);
            const loadingId = appendLoading();

            try {
                const response = await fetch('/api/chat/', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message: text, conversation_id: conversationId })
                });

                if (!response.ok) throw new Error('API Error');
                const data = await response.json();

                if (data.conversation_id && !conversationId) {
                    conversationId = data.conversation_id;
                    localStorage.setItem('sps_conversation_id', conversationId);
                }

                removeLoading(loadingId);
                appendMessage('ai', data.content);

            } catch (error) {
                removeLoading(loadingId);
                appendMessage('ai', "Unable to connect to AI.");
            }
        }

        function appendMessage(role, text) {
            const row = document.createElement('div');
            row.className = `message-row ${role}`;

            if (role === 'ai') {
                const avatar = document.createElement('div');
                avatar.className = 'avatar';
                avatar.innerHTML = `<svg viewBox="0 0 24 24"><path d="M9 19l2.5-9L19 12l-9-2.5L9 5l-2.5 9L2 12l9 2.5z"/></svg>`;
                row.appendChild(avatar);
            }

            const content = document.createElement('div');
            content.className = 'message-content';

            // Bold support
            let formatted = text.replace(/\*\*(.*?)\*\*/g, '<b>$1</b>').replace(/\n/g, '<br>');
            content.innerHTML = formatted;

            row.appendChild(content);
            chatContainer.appendChild(row);
            scrollToBottom();
        }

        function appendLoading() {
            const id = 'loading-' + Date.now();
            const row = document.createElement('div');
            row.id = id;
            row.className = 'message-row ai';
            row.innerHTML = `
                <div class="avatar"><svg viewBox="0 0 24 24"><path d="M9 19l2.5-9L19 12l-9-2.5L9 5l-2.5 9L2 12l9 2.5z"/></svg></div>
                <div class="message-content">
                    <div class="typing-dots"><div class="dot"></div><div class="dot"></div><div class="dot"></div></div>
                </div>
            `;
            chatContainer.appendChild(row);
            scrollToBottom();
            return id;
        }

        function removeLoading(id) {
            const el = document.getElementById(id);
            if (el) el.remove();
        }

        function scrollToBottom() {
            setTimeout(() => {
                chatContainer.scrollTop = chatContainer.scrollHeight;
            }, 50);
        }
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPS Assistant</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            /* Palette */
            --bg-body: #ffffff;
            --text-main: #1a1a1a;
            --text-muted: #888888;

            --bg-user: #000000;
            --text-user: #ffffff;

            --bg-card: rgba(255, 255, 255, 0.9);
            --border-card: rgba(0, 0, 0, 0.08);
            --shadow-card: 0 8px 32px rgba(0, 0, 0, 0.08);

            --bg-sidebar: #f9f9f9;
            --sidebar-width: 260px;

            --font-family: 'Inter', -apple-system, sans-serif;
            --ease-out: cubic-bezier(0.16, 1, 0.3, 1);
        }

        * {
            box-sizing: border-box;
        }

        ::selection {
            background: #eee;
            color: #000;
        }

        html,
        body {
            height: 100%;
            width: 100%;
            margin: 0;
            padding: 0;
            font-family: var(--font-family);
            background-color: var(--bg-body);
            color: var(--text-main);
            overflow: hidden;
            -webkit-font-smoothing: antialiased;
        }

        /* --- Sidebar (History) --- */
        #history-sidebar {
            position: fixed;
            top: 0;
            left: 0;
            bottom: 0;
            width: var(--sidebar-width);
            background: var(--bg-sidebar);
            border-right: 1px solid #eaeaea;
            transform: translateX(-100%);
            /* Hidden by default */
            transition: transform 0.4s var(--ease-out);
            z-index: 20;
            display: flex;
            flex-direction: column;
        }

        #history-sidebar.open {
            transform: translateX(0);
        }

        .sidebar-header {
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .new-chat-btn {
            width: 100%;
            margin: 0 20px;
            padding: 10px;
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            cursor: pointer;
            font-size: 13px;
            font-weight: 500;
            color: #333;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
        }

        .new-chat-btn:hover {
            border-color: #bbb;
            background: #fafafa;
        }

        .new-chat-btn svg {
            width: 14px;
            height: 14px;
        }

        .history-list {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .history-item {
            padding: 10px 12px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 13px;
            color: #444;
            transition: background 0.1s;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .history-item:hover {
            background: #eee;
            color: #000;
        }

        .history-label {
            font-size: 11px;
            font-weight: 600;
            text-transform: uppercase;
            color: #999;
            margin-top: 16px;
            margin-bottom: 8px;
            padding-left: 12px;
        }

        /* --- Main Overlay (when sidebar open) --- */
        #overlay {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.2);
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s;
            z-index: 15;
        }

        #overlay.active {
            opacity: 1;
            pointer-events: auto;
        }

        /* --- Header / Menu Trigger --- */
        .top-bar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            padding: 16px;
            z-index: 10;
            display: flex;
            align-items: center;
            pointer-events: none;
            /* Let clicks pass through to content */
        }

        #menu-btn {
            pointer-events: auto;
            background: transparent;
            border: none;
            cursor: pointer;
            opacity: 0.5;
            transition: opacity 0.2s;
            padding: 8px;
            border-radius: 6px;
        }

        #menu-btn:hover {
            opacity: 1;
            background: rgba(0, 0, 0, 0.05);
        }

        #menu-btn svg {
            width: 20px;
            height: 20px;
            stroke: #333;
        }

        /* --- Chat Layout --- */
        #chat-container {
            height: 100%;
            overflow-y: auto;
            padding: 24px 24px 140px 24px;
            display: flex;
            flex-direction: column;
            gap: 20px;
            transition: justify-content 0.5s var(--ease-out);
        }

        #chat-container.centered {
            justify-content: center;
        }

        #chat-container::-webkit-scrollbar {
            width: 0;
        }

        /* --- Messages --- */
        .message-row {
            display: flex;
            gap: 14px;
            opacity: 0;
            transform: translateY(12px);
            animation: slideUp 0.4s var(--ease-out) forwards;
        }

        @keyframes slideUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .avatar {
            width: 28px;
            height: 28px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
            color: var(--text-main);
            background: #f9f9f9;
            border-radius: 6px;
        }

        .avatar svg {
            width: 18px;
            height: 18px;
        }

        .message-content {
            font-size: 15px;
            line-height: 1.6;
            color: var(--text-main);
            max-width: 90%;
            font-weight: 400;
        }

        .message-content b {
            font-weight: 600;
        }

        .message-row.user {
            justify-content: flex-end;
        }

        .message-row.user .message-content {
            background-color: var(--bg-user);
            color: var(--text-user);
            padding: 10px 18px;
            border-radius: 14px;
            border-bottom-right-radius: 4px;
            box-shadow: 0 2px 12px rgba(0, 0, 0, 0.1);
        }

        /* Hero */
        .message-row.welcome {
            flex-direction: column;
            align-items: center;
            text-align: center;
            gap: 16px;
            margin-bottom: 40px;
        }

        .message-row.welcome .avatar {
            width: 64px;
            height: 64px;
            background: #000;
            color: #fff;
            border-radius: 50%;
            margin-bottom: 8px;
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.1);
        }

        .message-row.welcome .avatar svg {
            width: 32px;
            height: 32px;
        }

        .message-row.welcome .message-content {
            font-size: 18px;
            font-weight: 500;
            color: #111;
        }

        .message-row.welcome .sub-text {
            font-size: 14px;
            color: #999;
            margin-top: 4px;
            display: block;
        }

        /* Input */
        #input-container {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 24px;
            background: linear-gradient(to top, rgba(255, 255, 255, 1) 40%, rgba(255, 255, 255, 0));
            /* Glassmorphism */
            backdrop-filter: blur(4px);
            display: flex;
            justify-content: center;
            z-index: 10;
        }

        .notion-card {
            width: 100%;
            background-color: var(--bg-card);
            border: 1px solid var(--border-card);
            border-radius: 16px;
            box-shadow: var(--shadow-card);
            padding: 12px 16px;
            display: flex;
            align-items: center;
            gap: 12px;
            transition: all 0.3s var(--ease-out);
        }

        .notion-card:focus-within {
            border-color: rgba(0, 0, 0, 0.15);
            transform: translateY(-2px);
        }

        textarea {
            flex: 1;
            border: none;
            background: transparent;
            font-family: inherit;
            font-size: 15px;
            color: var(--text-main);
            padding: 2px 0;
            margin: 0;
            outline: none;
            resize: none;
            height: 24px;
            max-height: 120px;
            line-height: 1.5;
        }

        textarea::placeholder {
            color: #b0b0b0;
        }

        #send-btn {
            background: transparent;
            border: none;
            width: 32px;
            height: 32px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #d1d1d1;
            cursor: default;
            transition: all 0.3s var(--ease-out);
            flex-shrink: 0;
        }

        #send-btn.active {
            cursor: pointer;
            color: #fff;
            background-color: #000;
            transform: scale(1.05);
        }

        #send-btn svg {
            width: 18px;
            height: 18px;
            fill: currentColor;
        }

        /* Loading */
        .typing-indicator {
            display: flex;
            gap: 4px;
            padding: 6px 0;
        }

        .dot {
            width: 4px;
            height: 4px;
            background: #ccc;
            border-radius: 50%;
            animation: bounce 1.4s infinite ease-in-out both;
        }

        .dot:nth-child(1) {
            animation-delay: -0.32s;
        }

        .dot:nth-child(2) {
            animation-delay: -0.16s;
        }

        @keyframes bounce {

            0%,
            80%,
            100% {
                transform: scale(0);
            }

            40% {
                transform: scale(1);
            }
        }
    </style>
</head>

<body>

    <!-- Overlay for mobile/sidebar -->
    <div id="overlay"></div>

    <!-- Sidebar -->
    <div id="history-sidebar">
        <div class="sidebar-header"></div>
        <button class="new-chat-btn" id="new-chat-btn">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M12 5v14M5 12h14" />
            </svg>
            New Chat
        </button>
        <div class="history-label">Previous 7 Days</div>
        <div class="history-list" id="history-list">
            <!-- Items injected by JS -->
        </div>
    </div>

    <!-- Top Bar -->
    <div class="top-bar">
        <button id="menu-btn" title="History">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                stroke-linejoin="round">
                <line x1="3" y1="12" x2="21" y2="12"></line>
                <line x1="3" y1="6" x2="21" y2="6"></line>
                <line x1="3" y1="18" x2="21" y2="18"></line>
            </svg>
        </button>
    </div>

    <div id="chat-container" class="centered">
        <!-- Hero Welcome -->
        <div id="welcome-msg" class="message-row welcome">
            <div class="avatar">
                <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <circle cx="12" cy="12" r="10" stroke="currentColor" stroke-width="2" />
                    <path d="M12 8V12L14 14" stroke="currentColor" stroke-width="2" stroke-linecap="round" />
                    <path d="M12 16H12.01" stroke="currentColor" stroke-width="2" stroke-linecap="round" />
                </svg>
            </div>
            <div class="message-content">
                SPS Assistant
                <span class="sub-text">Ask anything about pipeline optimization.</span>
            </div>
        </div>
    </div>

    <!-- Input -->
    <div id="input-container">
        <div class="notion-card">
            <textarea id="message-input" placeholder="Type a message..." rows="1"></textarea>
            <button id="send-btn">
                <svg viewBox="0 0 24 24">
                    <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"></path>
                </svg>
            </button>
        </div>
    </div>

    <script>
        // DOM Elements
        const chatContainer = document.getElementById('chat-container');
        const welcomeMsg = document.getElementById('welcome-msg');
        const input = document.getElementById('message-input');
        const sendBtn = document.getElementById('send-btn');
        const menuBtn = document.getElementById('menu-btn');
        const sidebar = document.getElementById('history-sidebar');
        const overlay = document.getElementById('overlay');
        const historyList = document.getElementById('history-list');
        const newChatBtn = document.getElementById('new-chat-btn');

        let conversationId = localStorage.getItem('sps_conversation_id') || null;

        // --- Sidebar Logic ---
        function toggleSidebar() {
            const isOpen = sidebar.classList.toggle('open');
            overlay.classList.toggle('active', isOpen);
            if (isOpen) loadHistory();
        }

        menuBtn.addEventListener('click', toggleSidebar);
        overlay.addEventListener('click', toggleSidebar);

        async function loadHistory() {
            try {
                // Remove existing
                historyList.innerHTML = '<div style="padding:10px; font-size:12px; color:#999;">Loading...</div>';

                const res = await fetch('/api/conversations/');
                if (!res.ok) throw new Error('Failed');
                const convs = await res.json();

                historyList.innerHTML = '';
                if (convs.length === 0) {
                    historyList.innerHTML = '<div style="padding:10px; font-size:12px; color:#999;">No history yet.</div>';
                    return;
                }

                convs.forEach(c => {
                    const el = document.createElement('div');
                    el.className = 'history-item';
                    el.textContent = c.title || 'Untitled';
                    el.onclick = () => loadConversation(c.id);
                    historyList.appendChild(el);
                });
            } catch (e) {
                historyList.innerHTML = '<div style="padding:10px; font-size:12px; color:red;">Error loading history.</div>';
            }
        }

        async function loadConversation(id) {
            // Close sidebar
            sidebar.classList.remove('open');
            overlay.classList.remove('active');

            // Reset UI
            chatContainer.innerHTML = ''; // clear chat
            chatContainer.classList.remove('centered');
            if (welcomeMsg) welcomeMsg.style.display = 'none';

            // Show Loading
            const loadingId = appendLoading('Loading chat...');

            try {
                const res = await fetch(`/api/conversations/${id}/messages/`);
                if (!res.ok) throw new Error('Failed');
                const messages = await res.json();

                removeLoading(loadingId);

                // Render Messages
                messages.forEach(m => {
                    if (m.role !== 'system') {
                        appendMessage(m.role === 'assistant' ? 'ai' : 'user', m.content);
                    }
                });

                // Update State
                conversationId = id;
                localStorage.setItem('sps_conversation_id', id);

            } catch (e) {
                removeLoading(loadingId);
                appendMessage('ai', 'Could not load conversation history.');
            }
        }

        newChatBtn.addEventListener('click', () => {
            // Close sidebar
            sidebar.classList.remove('open');
            overlay.classList.remove('active');

            // Clear State
            conversationId = null;
            localStorage.removeItem('sps_conversation_id');

            // Reset UI to Hero
            chatContainer.innerHTML = '';
            chatContainer.classList.add('centered');
            chatContainer.appendChild(welcomeMsg);
            welcomeMsg.style.display = 'flex';
            welcomeMsg.style.opacity = '1';
        });


        // --- Chat Logic ---
        input.addEventListener('input', function () {
            this.style.height = 'auto';
            this.style.height = Math.min(this.scrollHeight, 120) + 'px';
            if (this.value.trim().length > 0) sendBtn.classList.add('active');
            else sendBtn.classList.remove('active');
        });

        input.addEventListener('keydown', function (e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                if (sendBtn.classList.contains('active')) sendMessage();
            }
        });

        sendBtn.addEventListener('click', () => {
            if (sendBtn.classList.contains('active')) sendMessage();
        });

        async function sendMessage() {
            const text = input.value.trim();
            if (!text) return;

            // Transition
            if (chatContainer.classList.contains('centered')) {
                chatContainer.classList.remove('centered');
                if (welcomeMsg) {
                    welcomeMsg.style.opacity = '0';
                    setTimeout(() => welcomeMsg.style.display = 'none', 300);
                }
            }

            input.value = '';
            input.style.height = '24px';
            sendBtn.classList.remove('active');
            input.focus();

            appendMessage('user', text);
            const loadingId = appendLoading();

            try {
                const response = await fetch('/api/chat/', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message: text, conversation_id: conversationId })
                });

                if (!response.ok) throw new Error('API Error');
                const data = await response.json();

                if (data.conversation_id && !conversationId) {
                    conversationId = data.conversation_id;
                    localStorage.setItem('sps_conversation_id', conversationId);
                }

                removeLoading(loadingId);
                appendMessage('ai', data.content);

            } catch (error) {
                removeLoading(loadingId);
                appendMessage('ai', "I'm having trouble connecting right now.");
            }
        }

        function appendMessage(role, text) {
            const row = document.createElement('div');
            row.className = `message-row ${role}`;

            if (role === 'ai') {
                const avatar = document.createElement('div');
                avatar.className = 'avatar';
                avatar.innerHTML = `<svg viewBox="0 0 24 24" fill="none"><path d="M12 2L14.4 7.2L20 9L14.4 10.8L12 16L9.6 10.8L4 9L9.6 7.2L12 2Z" fill="currentColor"/></svg>`;
                row.appendChild(avatar);
            }

            const content = document.createElement('div');
            content.className = 'message-content';
            // Simple markdown-ish
            content.innerHTML = text.replace(/\*\*(.*?)\*\*/g, '<b>$1</b>').replace(/\n/g, '<br>');

            row.appendChild(content);
            chatContainer.appendChild(row);
            scrollToBottom();
        }

        function appendLoading(text) {
            const id = 'loading-' + Date.now();
            const row = document.createElement('div');
            row.id = id;
            row.className = 'message-row ai';
            row.innerHTML = `
                <div class="avatar"><svg viewBox="0 0 24 24" fill="none"><path d="M12 2L14.4 7.2L20 9L14.4 10.8L12 16L9.6 10.8L4 9L9.6 7.2L12 2Z" fill="currentColor"/></svg></div>
                <div class="message-content">
                    ${text ? `<div style="font-size:13px; color:#999;">${text}</div>` :
                    `<div class="typing-indicator"><div class="dot"></div><div class="dot"></div><div class="dot"></div></div>`}
                </div>
            `;
            chatContainer.appendChild(row);
            scrollToBottom();
            return id;
        }

        function removeLoading(id) {
            const el = document.getElementById(id);
            if (el) el.remove();
        }

        function scrollToBottom() {
            setTimeout(() => { chatContainer.scrollTop = chatContainer.scrollHeight; }, 100);
        }
    </script>
</body>

</html>
